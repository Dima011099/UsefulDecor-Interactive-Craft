<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>UsefulDecor Wiki | Recipe Book</title>

    <!-- Minecraft font -->

    <style>
        :root {
            --gui-bg: #c6c6c6;
            --slot-bg: #8b8b8b;
            --mc-border-dark: #555555;
            --mc-border-light: #ffffff;
            --text-shadow: 2px 2px 0 #3f3f3f;
            --process-color: #ffaa00;
        }

        body {
            background: #1a1a1a;
            font-family: 'Minecraft', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        img {
            image-rendering: pixelated;
        }

        .wiki-container {
            display: flex;
            width: 900px;
            height: 600px;
            background: var(--gui-bg);
            border: 4px solid #000;
            box-shadow:
                inset -4px -4px 0 var(--mc-border-dark),
                inset 4px 4px 0 var(--mc-border-light);
            padding: 10px;
            color: #3f3f3f;
        }

        .item-list {
            width: 250px;
            border-right: 4px solid var(--mc-border-dark);
            overflow-y: auto;
            padding-right: 10px;
        }

        .item-list h2 {
            font-size: 1.2rem;
            text-align: center;
            color: #000;
            margin-bottom: 20px;
        }

        .item-link {
            padding: 10px;
            margin-bottom: 5px;
            background: #a0a0a0;
            border: 2px solid #000;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: 0.2s;
        }

        .item-link.active,
        .item-link:hover {
            background: #7db45d;
            color: #fff;
            transform: translateX(5px);
        }

        .item-icon {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            image-rendering: pixelated;
        }

        .recipe-display {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .recipe-title {
            color: #000;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .crafting-table {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(3, 70px);
            gap: 4px;
            background: var(--slot-bg);
            padding: 12px;
            border: 4px solid #000;
            margin: 20px 0;
        }

        .slot {
            width: 70px;
            height: 70px;
            background: var(--slot-bg);
            border: 4px solid #373737;
            box-shadow: inset 4px 4px 0 #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            image-rendering: pixelated;
        }

        .result-arrow {
            font-size: 3rem;
            margin: 0 20px;
            color: #3f3f3f;
        }

        .result-slot {
            width: 90px;
            height: 90px;
            background: var(--slot-bg);
            border: 4px solid #373737;
            box-shadow: inset 4px 4px 0 #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .description {
            max-width: 400px;
            background: rgba(0,0,0,0.05);
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .hotbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: rgba(0,0,0,0.8);
            padding: 5px;
            border: 4px solid var(--mc-border-dark);
            z-index: 1000;
        }

        .hotbar a {
            color: var(--process-color);
            text-decoration: none;
        }

        .hotbar-slot {
            width: 50px;
            height: 50px;
            border: 2px solid var(--mc-border-dark);
            margin: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .hotbar-slot:hover {
            border-color: #fff;
            background: rgba(255,255,255,0.2);
        }

        @media (max-width: 900px) {
            .wiki-container {
                flex-direction: column;
                width: 100%;
                height: auto;
            }

            .item-list {
                width: 100%;
                border-right: none;
                border-bottom: 4px solid var(--mc-border-dark);
            }
        }
    </style>
</head>
